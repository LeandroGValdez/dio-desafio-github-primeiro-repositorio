	<body>
		<header class="cabecalho">
			<img src="img/logo-If.jpg" alt = "Logo da equipe que desenvolveu o curso no IFSP, escola responsável pelo curso.">

		<!--Inicio da parte principal do nosso site-->
		<main class="principal">
			<h1>Entre em contato conosco</h1>
			<form class="formDiv">

				<div class="marginBottomElementos">
					<label>Nome completo:</label>
					<input id="nomeCompletoId" type="text" name="nomeCompleto">
				</div>

				<div class="marginBottomElementos">
					<label>E-mail:</label>
					<input id="emailId" type="email" name="emailUsuario">
				</div>

				<div class="marginBottomElementos">
					<label>Whatsapp:</label>
					<input id="WhatsappId" type="tel" name="telUsuario">
				</div>

				<div class="marginBottomElementos">
					<label>Deixe uma mensagem:</label>
					<textarea></textarea>
				</div>

				<div class="marginBottomElementos">
					<input type="submit" onclick="MostrarInformacoes();" value="Enviar" />
				</div>
			</form>
		</main>



		<footer class="rodape">
			<p class="pRodape1">Equipe Computação Aplicada IFSP-SRT</p>
